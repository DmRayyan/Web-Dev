<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend><h2>Personal Details</h2></legend>
                <label for="">Name</label><br>
                <input type="text" id="Name"><br><br>
                <label for="">Email</label><br>
                <input type="text" id="Email"><br><br>
                <label for="">Phone Number(This is hidden)</label><br>
                <input type="password" id="Number"><br><br>
                <label for="">Gender</label><br>
                <input type="radio" id="Gender" value="Male">Male <br>
                <input type="radio" id="Gender" value="Female">Female <br><br>
                <label for="">Date of birth</label><br>
                <input type="date" id="Date of birth"><br><br>
                <label for="">Country</label><br>
                <input type="checkbox" id="Country" value="Bangladesh">Bangladesh <br>
                <input type="checkbox" id="Country" value="India">India<br>
                <input type="checkbox" id="Country" value="Germany">Germany<br>
                <input type="checkbox" id="Country" value="Canada">Canada<br><br>
                <label for="">Blood Group</label>
                <select name="blood group" id="blood group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                </select><br><br>
                <input type="Submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
