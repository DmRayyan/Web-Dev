<!DOCTYPE html>
<html>
    <head>
        <title>HTML Medias</title>
    </head>
    <body>
        <h1>Image</h1>
        <img style="height: 250px;"
        src="Terrorism p2.jpg" alt="Tourist Image">
        <h1>Audio</h1>
        <audio controls autoplay>
            <source src="duck-quacking-37392.mp3" type="audio/mpeg">
        </audio>
        <h1>Video</h1>
        <video width="300px" height="300px" controls>
            <source src="Cat bebe.mp4" type="video/mp4">
        </video>
        <iframe width="500px" height="315px" src="https://www.youtube.com/embed/XyuR-x5PMcU?si=Qe_j96pJLhF4Nc-B"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
