<!DOCTYPE html>
<html>

<head>
    <title>CSS Gradients</title>
    <style>
        #grad1 {
            height: 200px;
            background: linear-gradient(to top right, purple, pink, lightpink);
            color: purple;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-shadow: 2px 2px hotpink;
         }

        #grad2 {
            height: 200px;
            background: radial-gradient(orange, darkorange, red, darkred, black);
            color: rgb(88, 7, 7);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            box-shadow: 2px 2px 5px lightgrey;
            rotate: 180deg;
        }
        #p2 {
            text-indent: 100px;
        }
        h2 {
            text-decoration: line-through;
        }
        h3 {
            text-decoration: overline;
        }
        h4 {
            text-decoration: underline;
        }
        h5 {
            text-decoration: underline overline;
        }
    </style>
</head>

<body>
    <div id="grad1">
        <h2>CSS Gradient</h2>
        <h3>CSS Gradient</h3>
        <h4>CSS Gradient</h4>
        <h5>CSS Gradient</h5>
        CSS Gradients are two types. 1.Linear Gradient and 2. Radiant Gradient.
    </div>
    <div id="grad2">
        <h2>CSS Gradient</h2>
        <p id="p2">CSS Gradients are two types. 1.Linear Gradient and 2. Radiant Gradient.</p>
    </div>
</body>

</html>
