<!DOCTYPE html>
<html>
    <head>
        <title>Learning CSS</title>
        <!--Internal CSS-->
        <style>
            p {
                color: blueviolet;
            }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--inline CSS-->
        <h1 style="color: purple; text-align: center; text-decoration: underline;">CSS</h1>
        <p id="definition">CSS is the short form of Cascading Style Sheet. There are three ways to add CSS.</p>
        <p>1. Inline</p>
        <p>2. Internal</p>
        <p>3. External</p>
        <ul>
            <h2 class="hungry">Favourite foods</h2>
            <li>Tandori</li>
            <li>Burger</li>
            <li>Pizza</li>
            <li>Rice and Chicken</li>
        </ul>
    </body>
</html>
